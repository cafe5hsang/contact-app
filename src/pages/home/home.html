<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Danh sách nhân viên</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openAddPage()">
        <ion-icon name="ios-add-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-padding>
    <button ion-item *ngFor="let employee of employees; let i = index">
      <ion-icon [name]="displayIcon(employee.sex)" item-left></ion-icon>
      {{employee.name}}
      <ion-icon ios="ios-create" md="md-create" (click)="tabEmployee(employee, i)" item-right padding></ion-icon>
      <ion-icon ios="ios-trash" (click)="tabDeleteEmployee(i)" md="md-trash" item-right padding></ion-icon>
    </button>
  </ion-list>
</ion-content>
