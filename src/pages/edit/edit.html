<ion-header>

  <ion-navbar>
    <ion-title>Nhân viên: {{employeeName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="employee.name" placeholder="Tên"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="employee.phone" placeholder="Số điện thoại"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="employee.address" placeholder="Địa chỉ"></ion-input>
    </ion-item>

    <ion-list radio-group padding> 
      <ion-item>
        <ion-label>Nam</ion-label>
        <ion-radio value="1" [checked]="employee.sex == 1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Nữ</ion-label>
        <ion-radio value="0" [checked]="employee.sex == 0"></ion-radio>
      </ion-item>
    </ion-list>

  </ion-list>

  <button ion-button (click)="editEmployee()">Lưu</button>
</ion-content>
